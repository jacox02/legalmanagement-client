<div>
  <div class="d-flex justify-content-between">
    <h1>Reportes</h1>
    <div>
      <button type="button" class="btn btn-primary" (click)="GenerarReporte()">
        <i class="fa-solid fa-print"></i>
      </button>
    </div>
  </div>
  <div class="pb-4">
    <form class="form-inline">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Cliente:</label>
            <select class="form-select" (change)="ddlClientChange($event)">
              <option selected="true" disabled="disabled">Seleccione</option>
              <option
                *ngFor="let client of clientList"
                value="{{ client.ClientID }}"
              >
                {{ client.Firstname }} {{ client.Lastname }}
              </option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Abogado:</label>
            <select class="form-select" (change)="ddlLawyerChange($event)">
              <option selected="true" disabled="disabled">Seleccione</option>

              <option
                *ngFor="let lawyer of lawyerList"
                value="{{ lawyer.LawyerID }}"
              >
                {{ lawyer.FullName }}
              </option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Tipo:</label>
            <select class="form-select" (change)="ddlTypeChange($event)">
              <option selected="true" disabled="disabled">Seleccione</option>

              <option
                *ngFor="let type of caseTypeList"
                value="{{ type.TypeID }}"
              >
                {{ type.Type }}
              </option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Estado:</label>
            <select class="form-select" (change)="ddlStatusChange($event)">
              <option selected="true" disabled="disabled">Seleccione</option>
              <option value="0">Inactivo</option>
              <option value="1">Activo</option>
            </select>
          </div>
        </div>
        <div class="col" style="padding-top: 1%">
          <div class="d-flex justify-content-center pt-4">
            <button
              type="button"
              class="btn btn-primary"
              (click)="GenerarReporte()"
            >
              <i class="fa-solid fa-circle-minus"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="table-responsive pt-4" style="max-height: 700px">
    <table class="table table-striped table-hover" id="table-target">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Cliente</th>
          <th scope="col">Abogado</th>
          <th scope="col">Estado</th>
          <th scope="col">Fecha</th>
          <th scope="col">Descripcion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let case of casesList">
          <th scope="row">{{ case.CaseID }}</th>
          <th scope="row">
            {{ case.Client.Firstname }} {{ case.Client.Lastname }}
          </th>
          <th scope="row">
            {{ case.Lawyer.FullName }}
          </th>
          <th scope="row">{{ case.Status ? "Activo" : "Inactivo" }}</th>
          <th scope="row">{{ case.Date }}</th>
          <th scope="row">{{ case.Description }}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
