<div>
  <div class="d-flex justify-content-between">
    <h1>Casos</h1>
    <div>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (change)="NewCase()"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="table-responsive" style="max-height: 700px">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Cliente</th>
          <th scope="col">Abogado</th>
          <th scope="col">Estado</th>
          <th scope="col">Fecha</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let case of casesList">
          <th scope="row">{{ case.CaseID }}</th>
          <th scope="row">
            {{ case.Client.Firstname }} {{ case.Client.Lastname }}
          </th>
          <th scope="row">
            {{ case.Lawyer.FullName }}
          </th>
          <th scope="row">{{ case.Status }}</th>
          <th scope="row">{{ case.Date }}</th>
          <th scope="row">{{ case.Description }}</th>
          <td scope="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="btn btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="EditCase(case)"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="DeleteCase(case)"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    *ngIf="selectedCase"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Agregar/Editar caso
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="CloseModal()"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label"
                >Cliente:</label
              >
              <select class="form-select" (change)="changeClient($event)">
                <option
                  *ngFor="let client of clientList"
                  value="{{ client.ClientID }}"
                >
                  {{ client.Firstname }} {{ client.Lastname }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label"
                >Abogado:</label
              >
              <select class="form-select" (change)="changeLawyer($event)">
                <option
                  *ngFor="let lawyer of lawyerList"
                  value="{{ lawyer.LawyerID }}"
                >
                  {{ lawyer.FullName }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Estado:</label>
              <select class="form-select" (change)="changeStatus($event)">
                <option selected value="true">Activo</option>
                <option value="false">Inactivo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Fecha:</label>
              <input
                type="date"
                class="form-control"
                id="recipient-name"
                value="{{ selectedCase.Date }}"
              />
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label"
                >Descripcion:</label
              >
              <textarea
                class="form-control"
                id="message-text"
                (change)="changeDescription($event)"
                value="{{ selectedCase.Description }}"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="CloseModal()"
          >
            Cerrar
          </button>
          <button type="button" class="btn btn-primary" (click)="SaveUpdate()">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
